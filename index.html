<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
<!-- this is a commet -->
  </head>
  <body>
<div id="pokedex-container">
    <div id="top-left-side" class="medBlackBorder">
      <div id="glass-eye" class=""></div>
      <div id="top-left-lights" class="">
        <div class="littleLight smBlackBorder red"></div>
        <div class="littleLight smBlackBorder yellow"></div>
        <div class="littleLight smBlackBorder green"></div>
      </div>
    </div>

    <div id="left-side" class="medBlackBorder">
      <div id="display-container" class="medBlackBorder">
        <div id="display-lights">
          <div class="displayLights red smBlackBorder"></div>
          <div class="displayLights red smBlackBorder"></div>
        </div>
        <div id="pokemon-display" class="medBlackBorder"></div>
        <div id="tringle"></div>
        <div id="display-button" class="smBlackBorder"></div>
        <div id="display-airvents">
          <div class="vent"></div>
          <div class="vent"></div>
          <div class="vent"></div>
          <div class="vent"></div>
          <div class="vent"></div>
          <div class="vent"></div>
        </div>
      </div>
      <div id="talk-info-btn" class="smBlackBorder"></div>
      <div id="start-select-div" class="">
        <div id="start" class="startSelectBtn">START</div>
        <div id="select" class="startSelectBtn">SELECT</div>
      </div>
      <div id="pokemon-id" class="medBlackBorder">
        <div id="id-display" class="">
          <h1 id="pokemon-id-num">1</h1>
        </div>
      </div>
      <div id="D-pad" class="">
        <div class=""></div>
        <div id="up" class="dBtn">
          <div class="upTriangle"></div>
        </div>
        <div class=""></div>
        <div id="right" class="dBtn">
          <div class="rtTriangle"></div>
        </div>
        <div class="dBtn">
          <div class=""></div>
        </div>
        <div id="left" class="dBtn">
          <div class="ltTriangle"></div>
        </div>
        <div class=""></div>
        <div id="down" class="dBtn">
          <div class="downTriangle"></div>
        </div>
        <div class=""></div>
      </div>
    </div>
    <div id="pokedex-logo" class=""></div>
    <div id="right-side" class="medBlackBorder">
      <div id="stats-display" class="smBlackBorder">
        <div id="display-div">


        </div>
      </div>
      <div id="btn-grid" class="">
        <div id="btn1" class="btn"></div>
        <div id="btn2" class="btn"></div>
        <div id="btn3" class="btn"></div>
        <div id="btn4" class="btn"></div>
        <div id="btn5" class="btn"></div>
        <div id="btn6" class="btn"></div>
        <div id="btn7" class="btn"></div>
        <div id="btn8" class="btn"></div>
        <div id="btn9" class="btn"></div>
        <div id="btn10" class="btn"></div>

      </div>
      <div id="right-lights" class="">
        <div class="rightLights smBlackBorder"></div>
        <div class="rightLights smBlackBorder"></div>
      </div>
      <div id="right-start-select" class="">
        <div id="start2" class="startSelectBtn smBlackBorder">START</div>
        <div id="select2" class="startSelectBtn smBlackBorder">SELECT</div>
      </div>
      <div id="two-arrows" class="">
        <div class="twoArrows smBlackBorder ltArrow ">
          <div class="rtArrowArrow"></div>
        </div>
        <div class="twoArrows smBlackBorder rtArrow">
          <div class="ltArrowArrow"></div>
        </div>
      </div>
      <div id="round-arrow" class="smBlackBorder">
        <div class="rtArrowArrow">

        </div>
      </div>
      <div id="right-bottom-btn" class="">
        <div class="rightBottomBtn smBlackBorder"></div>
        <div class="rightBottomBtn smBlackBorder"></div>
      </div>
    </div>

    <div id="center-curve" class=""></div>
      <div class="hidingDiv"></div>
    <div id="center-henge">
      <div class="littleHenge"></div>
      <div class="bigHenge"></div>
      <div class="littleHenge"></div>
      <div class="bigHenge"></div>
      <div class="littleHenge"></div>
    </div>

</div>

  </body>
  <script type="text/javascript" src="pokemon_data.js"></script>
  <script type="text/javascript" src="pokedex.js"></script>
</html>
